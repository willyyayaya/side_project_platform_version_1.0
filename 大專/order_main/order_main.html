<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>訂單頁面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">    <link rel="stylesheet" href="./main.css">
    <script src="../JQuery/jquery-3.7.1.js"></script>
</head>

<body>
    <header><br><br><br><br></header>
    <div class="container w-75 p-2">
        <div id="buttonArea" class="rounded-2">
            <p>目前申請人數:</p>
            <p id="applyPeople"></p>
            <button id="apply" class="btn btn-outline-primary">申請</button>
        </div>
        <div class="d-flex">
            <h6 class="d-inline">類型：<h6 id="category">遊戲(暫)</h6>
            </h6>
            <h6 class="d-inline ms-auto">發布日期：<h6 id="release">1999/xx/xx(暫)</h6>
            </h6>
        </div>
        <div id="title" class="p-1 rounded-2 mb-2 row">
            <div class="col">
                <div class="text-end">
                    <a href="" id="collect">收藏(收藏中)</a>
                </div>
                <div id="projectTitle" class="me-auto d-flex align-items-center fw-bold fs-1">
                    專案標題(暫)
                </div>
                <div class="text-end">
                    <h6 id="updateDate">最新更新時間:2025/1/1(暫)</h6>
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div id="info" class="rounded-2">
                <p id="budget">預算:</p>
                <p id="area">地點:</p>
                <p id="skill">需要技能:</p>
                <p id="head">建議人數:</p>
                <p id="deadline">申請截止日:</p>
            </div>
            <div id="member" class="p-2 rounded-2 ms-auto">
                    <m>會員資料</m>
                <div class="row p-3">
                    <div class="col-6">
                        <a id="name" href="">某某某(暫)</a>
                        <a id="mail" href="" class="bi bi-envelope"></a>
                        <div>評價:5.0分</div>
                        <div>自我介紹:</div>
                        <div id="introduce">1234567489</div>
                    </div>
                    <div class="col-6">
                        <div id="imgBorder" class="d-flex justify-content-center align-items-center">
                            <img id="img" class="img-fluid object-fit-contain" src="../sunny.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="detail" class="mb-2 rounded-2 row">
            內容
        </div>
        <div id="another" class="row rounded-2">
            <p>推薦其他專案</p>
            <a class="d-inline col-md-3" href="">
                <div id="another1" class="mx-auto rounded-2">
                <div id="anotherTitle">專案標題</div>
                <div id="anotherImg">內容(簡單版)</div>
            </div></a>
            <a class="d-inline col-md-3" href="">
                <div id="another1" class="mx-auto rounded-2">
                <div id="anotherTitle">專案標題</div>
                <div id="anotherImg">內容(簡單版)</div>
            </div></a>
            <a class="d-inline col-md-3" href="">
                <div id="another1" class="mx-auto rounded-2">
                <div id="anotherTitle">專案標題</div>
                <div id="anotherImg">內容(簡單版)</div>
            </div></a>
            <a class="d-inline col-md-3" href="">
                <div id="another1" class="mx-auto rounded-2">
                <div id="anotherTitle">專案標題</div>
                <div id="anotherImg">內容(簡單版)</div>
            </div></a>
        </div>
    </div>
    <footer><br><br><br><br></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
